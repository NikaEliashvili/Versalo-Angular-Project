<div class="site-wrapper">
  <nav>
    <div class="navbar">
      <div class="Homepage">
        <img
          routerLink="/"
          class="logo"
          src="/assets/full-logo.svg"
          alt="Versalo"
        />
      </div>
      <ul>
        <li>
          <a
            class="nav-link"
            (click)="uploadLink()"
            routerLinkActive="activeLink"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <div class="add-btn">
              <mat-icon>add_circle</mat-icon>{{ "Upload" | translate }}
            </div>
          </a>
        </li>
        <li>
          <a
            class="nav-link"
            routerLink=""
            routerLinkActive="activeLink"
            [routerLinkActiveOptions]="{ exact: true }"
            >{{ "Home" | translate }}</a
          >
        </li>
        <li>
          <a
            class="nav-link"
            routerLink="about"
            routerLinkActive="activeLink"
            >{{ "About" | translate }}</a
          >
        </li>
        <li>
          <a class="nav-link" routerLink="cars" routerLinkActive="activeLink">{{
            "Cars" | translate
          }}</a>
        </li>
        <li *ngIf="isLogged">
          <a
            class="nav-link"
            routerLink="profile"
            routerLinkActive="activeLink"
          >
            <div class="user">
              <span class="user-name">
                {{ user?.userName || "Unknown" }}
              </span>
              <span class="user-img">
                <img
                  [src]="user?.userImageUrl || '/assets/user-icon.svg'"
                  alt="{{ user?.userName }}"
                />
              </span>
            </div>
          </a>
        </li>
        <li class="sign-btns">
          <a
            *ngIf="
              !isLogged &&
              (activeRoute === '/signup' ||
                (activeRoute !== '/signup' && activeRoute !== '/signin'))
            "
            class="btn"
            (click)="signIn()"
            >{{ "Sign_In" | translate }}</a
          >
          <a
            *ngIf="
              !isLogged &&
              (activeRoute === '/signin' ||
                (activeRoute !== '/signup' && activeRoute !== '/signin'))
            "
            class="btn"
            (click)="signUp()"
            >{{ "Sign_up" | translate }}</a
          >
          <a *ngIf="isLogged" class="btn" (click)="logOut()">{{
            "Sign_out" | translate
          }}</a>
        </li>
        <li>
          <select
            name="language"
            [(ngModel)]="lang"
            (ngModelChange)="selectedLang($event)"
          >
            <option value="en">English</option>
            <option value="ge">ქართული</option>
          </select>
        </li>
      </ul>
    </div>
  </nav>
  <main>
    <router-outlet></router-outlet>
  </main>
  <footer class="footer_content">
    <h3>© 2023</h3>
    <div>
      <img class="footer-logo" src="../assets/full-logo-white.svg" alt="#" />
    </div>
  </footer>
</div>
